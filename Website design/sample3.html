<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, #87CEEB 60%, #32CD32 40%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        @keyframes moveForward {
            0% { transform: translateX(0); }
            50% { transform: translateX(50px); }
            100% { transform: translateX(0); }
        }
        
        @keyframes moveBackward {
            0% { transform: translateX(0); }
            50% { transform: translateX(-50px); }
            100% { transform: translateX(0); }
        }
        
        @keyframes sunBlink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .sun {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 80px;
            height: 80px;
            background-color: #FFD700;
            border-radius: 50%;
            animation: sunBlink 2s infinite;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
        }

        .cloud {
            position: absolute;
            background-color: white;
            border-radius: 20px;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }
        
        .cloud1 {
            top: 60px;
            left: 180px;
            width: 100px;
            height: 40px;
            animation-name: moveForward;
        }
        
        .cloud2 {
            top: 40px;
            right: 100px;
            width: 120px;
            height: 45px;
            animation-name: moveBackward;
        }
        
        .cloud3 {
            top: 150px;
            left: 60px;
            width: 80px;
            height: 30px;
            animation-name: moveForward;
        }
        
        .cloud4 {
            top: 120px;
            right: 180px;
            width: 90px;
            height: 35px;
            animation-name: moveBackward;
        }
        
        /* Add cloud details for more realistic appearance */
        .cloud:before,
        .cloud:after {
            content: '';
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation-duration: inherit;
            animation-name: inherit;
            animation-iteration-count: inherit;
            animation-timing-function: inherit;
        }
        
        .cloud:before {
            width: 50%;
            height: 100%;
            top: -40%;
            left: 20%;
        }
        
        .cloud:after {
            width: 40%;
            height: 80%;
            top: -30%;
            right: 20%;
        }

        .signup-container {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 320px;
        }

        .signup-container h1 {
            margin: 0 0 15px 0;
            text-align: center;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
            font-size: 13px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 13px;
        }

        .name-username-container {
            display: flex;
            gap: 10px;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }

        .checkbox-group {
            margin: 12px 0;
            font-size: 12px;
        }

        .create-account-btn {
            width: 100%;
            padding: 8px;
            background-color: #4169E1;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .create-account-btn:hover {
            background-color: #3457b2;
        }

        .sign-in-text {
            text-align: center;
            margin-top: 12px;
            font-size: 12px;
        }

        .sign-in-text a {
            color: #4169E1;
            text-decoration: none;
        }

        .sign-in-text a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #FF0000;
            font-size: 11px;
            margin-top: 3px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="sun"></div>
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
    <div class="cloud cloud4"></div>
    
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form id="signupForm" novalidate>
            <div class="name-username-container">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="6+ characters" required>
                    <i class="password-toggle fas fa-eye" onclick="togglePassword('password')"></i>
                </div>
                <div id="password-error" class="error-message">Password must be at least 6 characters</div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="confirm-password" placeholder="Re-enter password" required>
                    <i class="password-toggle fas fa-eye" onclick="togglePassword('confirm-password')"></i>
                </div>
                <div id="confirm-password-error" class="error-message">Passwords do not match</div>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">
                    I agree with Agron AI's Terms of Service and Privacy Policy.
                </label>
            </div>
            
            <button type="submit" class="create-account-btn">Create Account</button>
            
            <div class="sign-in-text">
                Already have an account? <a href="#">Sign In</a>
            </div>
        </form>
    </div>

    <script>
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const icon = passwordInput.nextElementSibling;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Password validation
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const passwordError = document.getElementById('password-error');
        const confirmPasswordError = document.getElementById('confirm-password-error');
        const form = document.getElementById('signupForm');

        passwordInput.addEventListener('input', validatePassword);
        confirmPasswordInput.addEventListener('input', validateConfirmPassword);
        
        function validatePassword() {
            if (passwordInput.value.length < 6) {
                passwordError.style.display = 'block';
                return false;
            } else {
                passwordError.style.display = 'none';
                return true;
            }
        }

        function validateConfirmPassword() {
            if (confirmPasswordInput.value !== passwordInput.value) {
                confirmPasswordError.style.display = 'block';
                return false;
            } else {
                confirmPasswordError.style.display = 'none';
                return true;
            }
        }

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const isPasswordValid = validatePassword();
            const isConfirmPasswordValid = validateConfirmPassword();
            
            if (isPasswordValid && isConfirmPasswordValid) {
                // Form would submit here if all validations pass
                alert('Account created successfully!');
            }
        });
        
        // Make animations faster after page loads
        window.addEventListener('load', function() {
            const clouds = document.querySelectorAll('.cloud');
            clouds.forEach(cloud => {
                cloud.style.animationDuration = '3s';
            });
        });
    </script>
</body>
</html>
